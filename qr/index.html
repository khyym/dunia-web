<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUNIA - Arkada Ekle</title>
  <meta name="description" content="QR kod tarand覺! DUNIA uygulamas覺n覺 indir ve arkada ol.">
  <meta property="og:title" content="DUNIA - Arkada Ekle">
  <meta property="og:description" content="Birisi seni arkada olarak eklemek istiyor!">
  <meta property="og:image" content="https://dunia.one/images/logo.png">
  <link rel="icon" href="/favicon.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px 24px;
      max-width: 400px;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      background: white;
      color: black;
      font-size: 17px;
      font-weight: 600;
      padding: 16px 48px;
      border-radius: 50px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 32px rgba(255,255,255,0.2);
    }
    .footer {
      margin-top: 48px;
      font-size: 13px;
      color: rgba(255,255,255,0.4);
    }
    .loading {
      display: none;
      margin-bottom: 24px;
    }
    .loading.show {
      display: block;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    window.onload = function() {
      const path = window.location.pathname;
      const userId = path.split('/').pop();
      
      if (userId && userId.length > 10) {
        // Show loading
        document.querySelector('.loading').classList.add('show');
        
        // Try deep link first
        window.location.href = 'dnya://qr/' + userId;
        
        // Hide loading and show download after delay (app not installed)
        setTimeout(function() {
          document.querySelector('.loading').classList.remove('show');
          document.querySelector('.content').style.display = 'block';
        }, 2000);
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <div class="loading">
      <div class="spinner"></div>
      <p>Uygulama a癟覺l覺yor...</p>
    </div>
    
    <div class="content" style="display: none;">
      <div class="icon"></div>
      <h1>Arkada Ekle!</h1>
      <p>Birisi seni DUNIA'da arkada olarak eklemek istiyor. Uygulamay覺 indir ve balan!</p>
      <a href="#" class="btn" onclick="alert('App Store\'da yak覺nda!')">Uygulamay覺 襤ndir</a>
      <p class="footer">穢 2025 DUNIA</p>
    </div>
  </div>
</body>
</html>
