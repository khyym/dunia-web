<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DUNIA - A Message from the Universe</title>
    <meta name="description" content="DUNIA - A new formation where you are both individual and collective.">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Open Graph -->
    <meta property="og:title" content="DUNIA">
    <meta property="og:description" content="A new formation where you are both individual and collective.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dunia.one">
    <meta property="og:image" content="https://dunia.one/logo.png">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="DUNIA">
    <meta name="twitter:description" content="A new formation where you are both individual and collective.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600;700&family=Outfit:wght@400;500;600;700;800&family=Sora:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&family=Caveat:wght@500;600;700&family=Dancing+Script:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Background Layers -->
    <div class="bg-dark" id="bgDark"></div>
    <div class="bg-white" id="bgWhite"></div>

    <!-- Stars Layer (for dark mode) -->
    <div class="stars-container" id="starsContainer"></div>

    <!-- Signal Rings -->
    <div class="signal-container">
        <div class="signal-ring"></div>
        <div class="signal-ring"></div>
        <div class="signal-ring"></div>
        <div class="signal-ring"></div>
    </div>

    <!-- Logo -->
    <header class="header-fixed">
        <img src="logo.png" alt="DUNIA" class="brand-logo" id="logo">
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="message-container">
            <h1 class="title" id="title"></h1>
            <p class="content" id="content"></p>
            <div class="contact-btn-wrapper">
                <button class="contact-btn" id="contactBtn">
                    <span class="contact-btn-text">contact</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-fixed">
        <a href="#" class="app-store-btn" id="appStoreBtn">
            <svg class="apple-icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z" />
            </svg>
            <div class="btn-text">
                <span class="btn-subtitle">Download on the</span>
                <span class="btn-title">App Store</span>
            </div>
        </a>

        <div class="est-container">
            <span class="est-label">EST.</span>
            <span class="est-year" id="estYear">2025</span>
        </div>
    </footer>

    <!-- Contact Form Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <button class="modal-close" id="modalClose">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M18 6L6 18M6 6l12 12" />
                </svg>
            </button>

            <div class="modal-glow"></div>
            <div class="modal-ring modal-ring-1"></div>
            <div class="modal-ring modal-ring-2"></div>

            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-tag">Transmission</span>
                    <h2 class="modal-title">Send a Message</h2>
                    <p class="modal-subtitle">Your signal will reach us across the universe</p>
                </div>

                <form class="contact-form" id="contactForm" autocomplete="off">
                    <!-- Honeypot field - hidden from users, bots will fill it -->
                    <div style="position: absolute; left: -9999px; opacity: 0; height: 0; overflow: hidden;" aria-hidden="true">
                        <label for="formWebsite">Website (leave empty)</label>
                        <input type="text" id="formWebsite" name="website" tabindex="-1" autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label for="formName">Your Name</label>
                        <input type="text" id="formName" name="name" placeholder="Enter your name" required 
                               minlength="2" maxlength="100" autocomplete="name">
                    </div>

                    <div class="form-group">
                        <label for="formEmail">E-mail</label>
                        <input type="email" id="formEmail" name="email" placeholder="you@example.com" required
                               maxlength="254" autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="formMessage">Message</label>
                        <textarea id="formMessage" name="message" placeholder="Write your message..." rows="4"
                            required minlength="10" maxlength="2000"></textarea>
                    </div>

                    <button type="submit" class="form-submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
